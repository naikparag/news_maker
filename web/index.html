<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>News Maker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" rel="stylesheet">
</head>

<body>
    <section class="hero is-light">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{bundle.title}}
                </h1>
                <h3 class="subtitle">
                    {{bundle.version}}
                </h3>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="field is-grouped">
                <div class="control">
                    <a href={{bundle.previousPost}} class="button is-primary">Previous</a>
                </div>
                <div class="control">
                    <a href={{bundle.nextPost}} class="button is-primary">Next</a>
                </div>
            </div>
            <div>
                <article class="message is-dark is-small">
                    <div class="message-body">
                        {{bundle.postTitle}}
                        {% if bundle.postBody|length > 1 %}
                        <br>
                        <br>
                            {{bundle.postBody}}
                        {%- endif %}
                    </div>
                </article>
            </div>
            <br>
            <div>
                <article class="message is-dark is-small">
                    <div class="message-body">
                        {{bundle.postTitleNLP|safe}}
                        {% if bundle.postBody|length > 1 %}
                        <br>
                        <br>
                            {{bundle.postBodyNLP|safe}}
                        {%- endif %}
                    </div>
                </article>
            </div>
            <div>
                
            </div>
        </div>
    </section>
</body>

</html>
